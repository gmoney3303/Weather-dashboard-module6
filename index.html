<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h1>Weather dashboard</h1>
    </header>
<main>
    <div>
        <div id="search-engine"></div>
        <h1>Search for a city:</h1>
        <form id="user-form" class="card-body">
            <label class="form-label" for="Search-value"></label>
            <input name="Search-value" id="Search-value" type="text" autofocus="true" class="form-input" />
        </form>
        <ul id="myList">
            
          </ul>
          
    </div>
    <div>
        <div id="big-display">

        </div>

        <div>
            <h2>5-day Forecast:</h2>
        </div>
        
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="columns" id="column1">
                    
                </div>
                <div class="columns" id="column2">
                    
                </div>
                <div class="columns" id="column3">
                    
                </div>
                <div class="columns" id="column4">
                    
                </div>
                <div class="columns" id="column5">
                    
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="assets/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</body>
</html>
